<section class="gate">
  <div class="grid">
    <div class="unit whole">
      <h2>Please enter your password to watch this video.</h2>
      {% if error_message %}
      <div class="grid">
        <div class="unit whole align-center">
          <div class="alert alert-error">{{error_message}}</div>
        </div>
      </div>
      {% endif %}
      {% password_form %}
        <div class="grid">
          <div class="unit four-fifths">
            <div class="input-wrapper"><input type="password" id="password" name="password" placeholder="Password"></div>
          </div>
          <div class="unit one-fifth align-center">
            <button type="submit" class="button">Watch</button>
          </div>
        </div>
      {% endpassword_form %}
    </div>
  </div>
</section>
